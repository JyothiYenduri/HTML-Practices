<html>
    
<body>
<fieldset>
        <legend style="text-align: center;font-size:20px;"><b>Student Details</b></legend>
        <label>Name: </label>
        <input type="text" name="name">
        <br>
        <br>
        <label>Mobile: </label>
        <input type="text" name="mobile">
        <br>
        <br>
        <label>Email: </label>
        <input type="text" name="email">
        <br>
        <br>
        <label>Age: <input type="text" name="age" </label>
        <br>
        <br>
        <p>Select your Gender:</p>
        <input id="female" type="radio" name="gender" value="f">
        <label for="female">Female</label>
        <input id="male" type="radio" name="gender" value="m">
        <label for="male">Male</label>
        <br>
        <br>
        <p>Select your class:</p>
        <input type="radio" name="m" value="eight">Eight
        <input type="radio" name="m" value="nine">Nine
        <input type="radio" name="m" value="ten">Ten
        <br>
        <br>
        <p>Select your city</p>
        <select name="cities">
            <option>Select</option>
            <option value="Ramanagar">RAMANAGARA</option>
            <option value="Channapatna">CHANNAPATNA</option>
            <option value="Kanakapura">KANAKAPURA</option>
            <option value="Magadi">MAGADI</option>
            
        </select>
        <br>
        <br>
        <form> 
            <p>Please enter your email address:</p>
            <br>
            <input type="email" name="email" />
            <input type="submit" value="Submit" />
            <br>
            <p>Please enter Url:</p>
            <br>
            <input type="url" name="url" />
            <input type="submit" value="Submit" />
            </form>
            <br>
            <br>
        <p>Select Extra caricullam activities</p>
        <br>
        <input type="checkbox"  name="activity" value="karate" checked="checked">Karate
        <input type="checkbox"  name="activity" value="yoga" >Yoga
        <input type="checkbox"  name="activity" value="swimming" >Swimming
        <input type="checkbox"  name="activity" value="crafts" >Crafts
        <input type="checkbox"  name="activity" value="Dancing" >Dance
            <br>
            <br>
            <p>Please provide some feedback on this school</p>
            <textarea name="comments" cols="20" rows="4" placeholder="Enter your comments..."></textarea>
            <br>
            <br> 
            <p>Select the extra courses that you are interested</p>
            <br>
            <select name="courses" size="3" multiple="multiple">
 <option value="c" selected="selected">C</option>
 <option value="c++">C++</option>
 <option value="java" selected="selected">Java</option>
 <option value="html/css">Html/Css</option>
</select>
<br>
<br>
<form action="http://www.example.com/upload.php " method="post">
<p>Upload your Adhar card:</p>
<input type="file" name="Adhar">
<input type="submit" value="Upload">
</form>
<br>
<br>
<form action="http://www.example.com/bookings/" 
 method="post">
<label for="username">Date of Admission:</label>
<input type="date" name="dateofadmission" />
<input type="submit" value="Submit" />
</form>
<br>
<br>
<form action="http://www.example.org/subscribe.php">
    <p>Subscribe to our email list:</p>
     <input type="text" name="email" style="margin-bottom:-10px"/>
     <input type="image" src="https://pngimg.com/uploads/subscribe/subscribe_PNG11.png"  
     width="150px" style="margin-bottom:-30px"/>
    </form>
    <br>
    <br>
    <label for="username">Username:</label>
<input type="text" name="username" required="required">
<br>
 <br>
        Password: <input type="text" name="password" placeholder="Enter password" required="required">
        <br>
        <br>
        Confirm Password: <input type:"Password" name="confirmpassword" placeholder="Enter confirm password" required="required">
        <br>
        <br>
        
        <input type="button" name="submit" value="Submit">

</fieldset>
</body>
</html>
