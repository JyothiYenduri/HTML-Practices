<!DOCTYPE html>
<head>
<title> Datalist Tags in HTML</title>
</head>
<body>
<form name="f1">
<h3>Select your District:</h3>
<input list="dist" name="districts">
<datalist id="dist">
<option value="Mysore">
<option value="Banglore">
<option value="Ramanagara">
<option value="Kolar">
<option value="Mandya">
</datalist>
</form>
</body>
</html>
