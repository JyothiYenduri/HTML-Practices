<!DOCTYPE html>
<head>
	<style>
  div.ex1{
  height:50px;
  width:500px;
  margin: 20px;
  border: 3px solid #73AD22
}
div.ex2{
  max-width:500px;
  margin: 20px;
  border: 3px solid #73AD21
}
  </style>
</head>
<body>
	<h2>
  CSS Max-width
  </h2>
  <div class="ex1">
  This  div element has width:500px; and height:50px;
  </div>
  <div class="ex2">
  This div element has max-width:500px;
  </div>
</body>
</html>
