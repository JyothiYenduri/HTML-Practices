<!DOCTYPE html>
<head>
    <title>
        Font styling demo
    </title>
    <style>
        p.a{
          font-style:normal;  
        }
        p.b{
            font-style:italic;
        }
        h2{
            color:blue;
        }
    </style>
</head>
<body>
    <h2>Font Style</h2>
    <p class="a">
        This is normal paragraph.
    </p>
    <p class="b">
        This is Italian paragraph.
    </p>
</body>
</html>
